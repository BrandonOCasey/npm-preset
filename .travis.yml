sudo: false
dist: trusty
language: node_js
node_js:
- lts/*
- 4
- 6
before_install:
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script: npm run cover -- --verbose
after_script: greenkeeper-lockfile-upload
after_success:
- nyc report --reporter=text-lcov | coveralls

deploy:
  provider: npm
  on:
    tags: true
  api_key:
    secure: 

after_deploy:
  - conventional-github-releaser -p videojs

cache:
  directories:
  - node_modules
env:
  global:
    secure: 
